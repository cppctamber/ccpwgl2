<!DOCTYPE html>
<html>
<head lang="en">
    <title>Sun</title>

    <link rel="stylesheet" href="demos.css">
    <script type="text/javascript" src="../dist/ccpwgl2_int.js"></script>
    <script type="text/javascript" src="../dist/ccpwgl.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="demos.js"></script>

    <script type="text/javascript">

        var ship, camera, scene;

        function OnDocLoad()
        {
            ccpwgl.initialize("mainCanvas", demos.options);
            camera = ccpwgl.createCamera();
            scene = ccpwgl.loadScene("res:/dx9/scene/universe/m10_cube.red");
            scene.loadShip("ab1_t1:amarrbase:amarr", function() { camera.focus(this, 4);});
            scene.loadSun("res:/fisfx/lensflare/orange_sun.red");
            scene.setSunDirection([1, 0, 0.7]);

            ccpwgl.on("pre_render", function()
            {
                document.getElementById("loading").style.display = ccpwgl.isLoading() ? "block" : "none";
            });
        }
    </script>

</head>
<body onload="OnDocLoad()">
<canvas id="mainCanvas" width="500" height="500"></canvas>
<div id="loading">Loading...</div>
</body>
</html>
